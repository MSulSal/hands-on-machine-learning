<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hands on ML</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Table of Contents</h1>
    <ul id="toc"></ul>
    <script src="chapters_list.js"></script>
    <script>
      let list = document.querySelector("#toc");
      chapters.forEach((e) => {
        let li = document.createElement("li");
        let a = document.createElement("a");
        let href = "html/" + e + ".html";
        a.setAttribute("href", href);
        a.textContent = e.replace(/_/g, " ");
        li.appendChild(a);
        list.appendChild(li);
      });
    </script>
  </body>
</html>
